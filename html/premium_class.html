<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Learning Hub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Premium Learning Hub</h1>
        <div id="auth-section">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <span id="user-greeting" style="display:none;"></span>
        </div>
    </header>

    <main>
        <section id="courses-section">
            <h2>Our Premium Courses</h2>
            <div class="course-cards" id="course-cards">
            </div>
        </section>

        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Login</h2>
                <form id="auth-form">
                    <div id="name-field" style="display:none;">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="submit-auth">Login</button>
                </form>
                <p id="auth-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </div>
        </div>

        <div id="course-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="course-content">
                 
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Premium Learning Hub. All rights reserved.</p>
    </footer>

    <script src="/js/premium.js"></script>
</body>
</html>
