<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Add these right before the closing </body> tag -->
<div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="responsive-form" id="loginForm">
        <h2>Log in to your account</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="form-btn">Log In</button>
        <p style="text-align: center; margin-top: 15px;">
          <a href="#" style="color: #5624d0;">Forgot password?</a>
        </p>
      </form>
    </div>
  </div>
  
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="responsive-form" id="signupForm">
        <h2>Sign up and start learning</h2>
        <div class="form-group">
          <label for="signupName">Full name</label>
          <input type="text" id="signupName" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required>
        </div>
        <button type="submit" class="form-btn">Sign Up</button>
        <p style="text-align: center; margin-top: 15px; font-size: 12px;">
          By signing up, you agree to our <a href="#" style="color: #5624d0;">Terms of Use</a> and 
          <a href="#" style="color: #5624d0;">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>
    
<script src="../js/course.js"></script>
<script src="../js/newPage.js"></script>
<script src="../js/product.js"></script>
<script src="../js/cousePage.js"></script>
<script src="../js/signUp.js"></script>
</body>
</html>
