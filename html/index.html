<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undemy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="/assets/u.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__topColor">
        <div class="container">
          <div class="course-discount">
            <p class="course-text">
              <span class="course-spn">Skills that give you confidence |</span>

              Achieve your career goals with courses from $9.99. Ends May 22.
              <br />
              <span class="course-spn">3 days left!</span>
            </p>
          </div>
        </div>
      </div>

      <div class="header__main">
        <a href="./index.html" class="header__link-pic">
          <img src="../assets/course logo.svg" alt="alt" class="header__pic" />
        </a>
        <a href="#" class="header__explore"> Explore </a>
        <input
          type="text"
          name="input"
          id="headerInput"
          placeholder="Find expert-led courses to boost your career"
        />
        <ul class="header__menu">
          <li class="header__list">
            <a href="#" class="header__link">Plans & Pricing</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">Udemy Business</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">Teach on Udemy</a>
          </li>
        </ul>
        <i class="bi bi-list"></i>
        <div class="header__btns">
          <button class="header__login1">Log in</button>
          <button class="header__signup1">Sign up</button>
        </div>
      </div>
      <div class="container">
        <ul class="header__menu2 none-menu">
          <li class="header__list">
            <a href="#" class="header__link">Plans & Pricing</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">Udemy Business</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">Teach on Udemy</a>
          </li>

          <button class="header__login1">Log in</button>
          <button class="header__signup1">Sign up</button>
        </ul>
      </div>
    </header>

    <script src="/js/course.js"></script>
    <script src="/js/input.js"></script>
    <script src="/js/index.js"></script>
    <script src="../js/signUp.js"></script>
  </body>
</html>
